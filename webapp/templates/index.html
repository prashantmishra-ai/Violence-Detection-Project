{% extends 'base.html' %}
{% block title %}Homepage{% endblock title %}
{% block body %}

<div class="box-container">
    <h2>Upload your Video File Here: </h2>
    <br>
    <br>
    <form action="/upload" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" name="files"><br>

        <br>
        <button class="waves-effect waves-light btn-large uploadbutton">Upload</button>
    </form>
</div>

{% endblock body %}
